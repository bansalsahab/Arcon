version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: arcon-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      # Add other env vars here or use env_file
    volumes:
      - ./backend:/app # Optional: for dev consistency (mounts code)
    networks:
      - arcon-network

  frontend:
    build:
      context: ./frontend
    container_name: arcon-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - arcon-network

networks:
  arcon-network:
    driver: bridge
