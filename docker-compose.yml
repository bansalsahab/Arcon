version: '3.8'
services:
  db:
    image: postgres:15
    container_name: roundup_db
    environment:
      POSTGRES_DB: roundup
      POSTGRES_USER: roundup
      POSTGRES_PASSWORD: roundup
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roundup -d roundup"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: roundup_backend
    env_file:
      - .env
    environment:
      # Override DB for containerized env
      - DATABASE_URL=postgresql+psycopg2://roundup:roundup@db:5432/roundup
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    command: gunicorn -w 4 -b 0.0.0.0:5000 backend.app:app
    restart: unless-stopped

volumes:
  pgdata:
