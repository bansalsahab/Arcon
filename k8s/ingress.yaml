apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arcon-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: arcon-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: arcon-frontend
            port:
              number: 80
